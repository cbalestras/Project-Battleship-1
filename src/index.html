<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Battleship</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Battleship</h1>
            <div class="updates">
                <p>Place the ships</p>
            </div>
            <div class="language">EN</div>
        </div>
   </header>
   <main>
        <div class="grid-identifier">
            <p>Your Grid</p>
            <p>Computer's Grid</p>
        </div>
        <div class="game-space">
            <div class="player-space one">
                <div class="columns">
                    <p>A</p>
                    <p>B</p>
                    <p>C</p>
                    <p>D</p>
                    <p>E</p>
                    <p>F</p>
                    <p>G</p>
                    <p>H</p>
                    <p>I</p>
                    <p>J</p>
                </div>
                <div class="rows-and-board">
                    <div class="rows-identity">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                        <p>4</p>
                        <p>5</p>
                        <p>6</p>
                        <p>7</p>
                        <p>8</p>
                        <p>9</p>
                        <p>10</p>
                    </div>
                    <div class="player-one-board"></div>
                </div>
            </div>
            <div class="player-space two">
                <div class="columns">
                    <p>A</p>
                    <p>B</p>
                    <p>C</p>
                    <p>D</p>
                    <p>E</p>
                    <p>F</p>
                    <p>G</p>
                    <p>H</p>
                    <p>I</p>
                    <p>J</p>
                </div>
                <div class="rows-and-board">
                    <div class="rows-identity">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                        <p>4</p>
                        <p>5</p>
                        <p>6</p>
                        <p>7</p>
                        <p>8</p>
                        <p>9</p>
                        <p>10</p>
                    </div>
                    <div class="player-two-board"></div>
                </div>
            </div>
        </div>
        <div class="random">
            <button id="randomizeButton">Randomize</button>
            <button id="playButton">Play</button>
        </div>        
   </main>

    <footer>
        <div class="game-info">&copy; 2020â€”2025 Battleship</div>
        <div class="fun-stuff">
            <p>Rules</p>
            <p>Create Tournament</p>
            <p>Report Bug</p>
            <p>Settings</p>
        </div>
    </footer>
</body>
</html>
